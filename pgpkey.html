<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Enter Keys Here</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" type="text/javascript"></script>
    <script src="./js/pgp.js" type="text/javascript"></script>
    <style>
      textarea {
        width: 40%;
        height: 80vh;
        margin: 10px;
      }
    </style>
  </head>
  <body ng-app="pgpApp" ng-controller="pgpController">
    <div>
      <textarea ng-model="public" placeholder="Public Key"></textarea>
      <textarea ng-model="private" placeholder="Private Key(Leave Blank to Manually Decrypt)"></textarea>
    </div>
    <button class="btn btn-primary mx-3 w-25" ng-click="save()">Save</button>
  </body>
</html>
